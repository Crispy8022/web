<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>тактикс, таблица, подсветка ячеек и столбцов</title>
	<style type="text/css">
	 
*{
  box-sizing: border-box;
}

table {
  border-collapse: collapse;
  overflow: hidden;  
  margin: auto;
}
/* прорисовано над выделением - rgba(255,255,255,.1)
белый фон прозрачен, иначе - выделение не будет видно */
td{
  border: 1px solid #333;  
  width: 60px;
  height: 60px;
  position: relative;
   background:radial-gradient(circle at center, #0063ef 45%, rgba(255,255,255,.1) 30%); 
}
/* вертикальное выделение  z-index: -1 - под фишками */
td:hover::after{
  content: "";
  position: absolute;
  background: rgb(255,229,129);
  left: 0;
  top: -5000px;
  height: 10000px;
  width: 100%;
  z-index: -1;
}
/* горизонтальное выделение */
tr:hover {
  background: #ffe581;  
}
/* выделение ячейки */
td:hover{ 
  background: radial-gradient(circle at center, #110 45%, #FFCC00 30%);   
}

</style>
</head>
<body>

<table>
<tr>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
</tr>
<tr>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
</tr>
<tr>
  <td></td>

</tr>
<tr>

</tr>
<tr>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
</tr>
</table>

</body>
</html>
